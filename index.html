<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="one.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Jura:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<h2>Flat Signup Form</h2>
<div class="form">
	<form>
		<input type="text" name="" placeholder="Realname">
		<input type="text" name="" placeholder="Username">
		<input type="Password" name="" placeholder="Password">
		<input type="Password" name="" placeholder="Confirm Password">
		<label >By clicking signup. I agree to your terms</label><br>
		<div class="container">
			<button type="button" class="center">SIGN UP</button>
	</div>
		<br>
		<div class="icon">
		
		<ul>
			<label>Follow us on:</label>
			<li class="item-1"><a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
			<li class="item-2"><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
			<li class="item-3"><a href="https://accounts.google.com"><i class="fab fa-google-plus-g"></i></a></li>
		</ul>
	</form>
	
</div>

</body>
</html>
